<ion-content class="ion-padding">
  <div class="centered-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Receipt {{ orderId }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="none">
          <ion-label><strong>Time:</strong> {{Time | date:'medium' }}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label><strong>Name:</strong> {{name}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label><strong>Order Type:</strong> {{orderType}}</ion-label>
        </ion-item>
        <ion-list>
          <ion-item *ngFor="let item of products" lines="none">
            <ion-label>
              <strong>{{ item.ItemName }}</strong><br>
              <span>${{ item.Price }}</span>
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-item lines="none" class="total-label">
          <ion-label><strong>Total:</strong> ${{Total}}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
