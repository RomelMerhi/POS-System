<div>

  <ion-segment value="default" [ngStyle]="{'height':'7vh'}" >

    <ion-segment-button value="All" (click)="segmentChange('All')">
      <ion-label>All</ion-label>
    </ion-segment-button>

    <ion-segment-button value="Dine In" (click)="segmentChange('Dine In')">
      <ion-label>Dine In</ion-label>
    </ion-segment-button>

    <ion-segment-button value="Delivery" (click)="segmentChange('Delivery')">
      <ion-label>Delivery</ion-label>
    </ion-segment-button>

    <ion-segment-button value="Take Away" (click)="segmentChange('Take Away')">
      <ion-label>Take Away</ion-label>
    </ion-segment-button>

  </ion-segment>
  
  <!--display all orders-->
  <div style="height: 50vh; overflow-y:scroll">
    <ion-list >

      <ion-item *ngFor="let order of ordershere" (click)="selectOrder(order.ID)">
        <ion-chip [ngStyle]="{'display': 'flex', 'min-width':'95%'}">
    
            <ion-icon style="width: 10%;" *ngIf="order.OrderType=='Dine In'" name="restaurant-outline"></ion-icon>  
            <ion-icon style="width: 10%;" *ngIf="order.OrderType=='Delivery'" name="call-outline"></ion-icon>
            <ion-icon style="width: 10%;" *ngIf="order.OrderType=='Take Away'" name="bag-handle-outline"></ion-icon>
          
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-label>{{order.Name}}</ion-label>
              </ion-col>
              <ion-col size="6" style="text-align: right;">
                <ion-label>{{order.By}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                <ion-label>{{order.ID}}</ion-label>
              </ion-col>
              <ion-col size="6" style="text-align: right;">
                <ion-label>{{order.Time | date:'HH:mm'}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-chip>
      </ion-item>

    </ion-list>
  </div>

  <div style="height: 33vh">

    <ion-list>
      <ion-item>ID: {{selectedOrder[1]}}</ion-item>
      <ion-item>Waiter: {{selectedOrder[0]}}</ion-item>
      <ion-item>Client: {{selectedOrder[4]}}</ion-item>
      <ion-item>Order Type: {{selectedOrder[6]}}</ion-item>
      <ion-item>Time: {{selectedOrder[10] | date:'dd/MM/yyyy HH:mm'}}</ion-item>
    </ion-list>

  </div>


</div>
